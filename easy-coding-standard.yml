imports:
  - { resource: '/tools/EasyCodingStandard/config/php71.yml' }
  - { resource: '/tools/EasyCodingStandard/config/clean-code.yml' }
  - { resource: '/tools/EasyCodingStandard/config/psr12.yml' }
  - { resource: '/tools/EasyCodingStandard/config/psr2.yml' }
parameters:
  skip:
    # disable random annotation removal of this Sniff
    PhpCsFixer\Fixer\FunctionNotation\VoidReturnFixer: ~
    PhpCsFixer\Fixer\Strict\DeclareStrictTypesFixer: ~
    PHP_CodeSniffer\Standards\Squiz\Sniffs\Classes\ValidClassNameSniff: ~
    SlevomatCodingStandard\Sniffs\TypeHints\TypeHintDeclarationSniff.UselessDocComment: ~
    SlevomatCodingStandard\Sniffs\TypeHints\TypeHintDeclarationSniff.UselessParameterAnnotation: ~
    SlevomatCodingStandard\Sniffs\TypeHints\TypeHintDeclarationSniff.MissingReturnTypeHint: ~
    SlevomatCodingStandard\Sniffs\TypeHints\TypeHintDeclarationSniff.MissingParameterTypeHint: ~
    SlevomatCodingStandard\Sniffs\TypeHints\TypeHintDeclarationSniff.MissingPropertyTypeHint: ~
    SlevomatCodingStandard\Sniffs\TypeHints\TypeHintDeclarationSniff.MissingTraversableReturnTypeHintSpecification: ~
    SlevomatCodingStandard\Sniffs\TypeHints\TypeHintDeclarationSniff.MissingTraversablePropertyTypeHintSpecification: ~
    SlevomatCodingStandard\Sniffs\TypeHints\TypeHintDeclarationSniff.MissingTraversableParameterTypeHintSpecification: ~
    SlevomatCodingStandard\Sniffs\Variables\UnusedVariableSniff.UnusedVariable: ~
    SlevomatCodingStandard\Sniffs\Classes\UnusedPrivateElementsSniff.UnusedMethod: ~
    SlevomatCodingStandard\Sniffs\Classes\UnusedPrivateElementsSniff.WriteOnlyProperty: ~
    SlevomatCodingStandard\Sniffs\Exceptions\ReferenceThrowableOnlySniff: ~
